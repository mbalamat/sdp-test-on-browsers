<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>c1 - SDP TEST</title>
</head>
<body>
  <!--  Requests video from client2 -->

  <h1>Peer1: Alice  (requests video)</h1>
  <h2>Offer SDP</h2>
  <textarea id="offerArea" rows="8" cols="100">
  </textarea>
  <br/>

  <h2>Local Description</h2>
  <textarea id="localDescription" rows="8" cols="100">
  </textarea>
  <br/>
  <button type="button" onclick="negotiate()">Get Offer!</button>

  <h2>Answer SDP (Set remote peer's answer here!)</h2>
  <textarea id="answerArea" rows="8" cols="100">
  </textarea>
  <br/>

  <h2>Remote Description</h2>
  <textarea id="remoteDescription" rows="8" cols="100">
  </textarea>
  <br/>
  <button type="button" onclick="setAnswer()">Go!</button>
  <br/>

  <h3>Remote Video</h3>
  <br/>
  <video id="video" autoplay="true" style="background-color: red;"></video>

  <script src="./client1.js"></script>
</body>
</html>
